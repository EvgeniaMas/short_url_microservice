<!DOCTYPE html>
<html>
<head>
<title>Short URL</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
    
    <div class="container">
        <div class="col-md-12">
            <h1>Short URL Microservice</h1>
            <p>Pass a URL as a parameter and receive a shortened URL in the JSON response, click that shortened URL to get the original link.</p>
            <p>Enter urls like below:</p>
            <ul>
                <li><a href="/new/http://freecodecamp.com/about">/new/http://freecodecamp.com/about</a></li>
                <li><a href="/new/https://en.wikipedia.org/wiki/Rambler_(portal)">/new/https://en.wikipedia.org/wiki/Rambler_(portal)</a></li>
                
            </ul>
    </div>
    
</body>
</html>
